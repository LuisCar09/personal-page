<main class="contact">
    <div class="contact-bg"></div>
    <div class="contact-container">
        <h2>Let's talk more about me.</h2>
        <form action="mailto:luiscarlosbravo94@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="form-group">

                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            </div>
            <div class="form-group">
                <input type="text" id="asunto" name="asunto" placeholder="Asunto del mensaje" required>
            </div>
            <div class="form-group">
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí." required 
                    ></textarea>
            </div>
            <div class="form-buttons">
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </div>
        </form>
    </div>
